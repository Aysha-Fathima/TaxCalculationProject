<h1>Registration Form</h1>
<form #formdata="ngForm" (ngSubmit)="restUserData.register(formdata)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" id="userName" name="userName" ngModel>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>PAN Card Number</mat-label>
    <input matInput type="text" id="panCardNumber" name="panCardNumber" ngModel value="ABCDE1234F">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select id="gender" name="gender" ngModel>
      <mat-option value="Male" selected>Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Mobile Number</mat-label>
    <input matInput type="tel" id="mobileNumber" name="mobileNumber" ngModel>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" id="email" name="email" ngModel>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput type="text" id="userAddress" name="userAddress" ngModel value="123 Main Street">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" id="dateOfBirth" name="dateOfBirth" ngModel value="2024-10-21">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  
  <button mat-raised-button type="submit" color="primary">Register</button>
</form>
